name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-macos:
    name: Build aarch64-apple-darwin
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2

      - name: Validate tag version matches Cargo.toml
        shell: bash
        run: |
          set -euo pipefail
          tag_version="${GITHUB_REF_NAME#v}"
          cargo_version="$(grep '^version =' Cargo.toml | head -n1 | sed -E 's/version = "([^"]+)"/\1/')"
          if [[ "$tag_version" != "$cargo_version" ]]; then
            echo "tag version ($tag_version) does not match Cargo.toml version ($cargo_version)" >&2
            exit 1
          fi

      - name: Build release binary
        run: cargo build --release --all-features

      - name: Package artifact
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          ./scripts/package-release.sh "${GITHUB_REF_NAME#v}" "aarch64-apple-darwin" "target/release/stck" dist

      - name: Upload packaged artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-aarch64-apple-darwin
          path: |
            dist/*.tar.gz
            dist/*.sha256

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build-macos

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Build checksums file
        shell: bash
        run: |
          set -euo pipefail
          : > dist/checksums.txt
          for file in dist/*.tar.gz; do
            sha="$(cat "${file}.sha256")"
            name="$(basename "$file")"
            echo "${sha}  ${name}" >> dist/checksums.txt
          done
          cat dist/checksums.txt

      - name: Create GitHub release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.sha256
            dist/checksums.txt
